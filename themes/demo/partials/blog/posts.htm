{% set posts = posts %}

    {% for post in posts %}
	
    <li class="workBox">
        <a href="/work/{{ post.slug }}">
            <div class="img-wrapper">
                <img src="{{ post.featured_images[0].getPath }}" />
            </div>
            <div class="workBox__text"><p>{{ post.summary|raw }}</p></div>
   
            <div class="workBox__overlay"></div>
        </a>
    </li>

    {% else %}
        <li class="no-data">{{ __SELF__.noPostsMessage }}</li>
    {% endfor %}
